<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tu Horóscopo</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <main class="contenedor">
      <h1>Horóscopos certeros</h1>
      <h2>Sonríe y la fuerza estará contigo</h2>
      <form action="" class="zodiaco">
        <label for="signos">Selecciona tu signo zodiacal</label>
        <select name="signo" id="signos" class="signo">
          <option value="">Mi signo zodiacal</option>
          <option value="aries">Aries</option>
          <option value="tauro">Tauro</option>
          <option value="geminis">Géminis</option>
          <option value="cancer">Cáncer</option>
          <option value="leo">Leo</option>
          <option value="virgo">Virgo</option>
          <option value="libra">Libra</option>
          <option value="escorpion">Escorpión</option>
          <option value="sagitario">Sagitario</option>
          <option value="capricornio">Capricornio</option>
          <option value="acuario">Acuario</option>
          <option value="piscis">Piscis</option>
        </select>
      </form>
      <div class="horoscopo"></div>
    </main>
  </body>
</html>
